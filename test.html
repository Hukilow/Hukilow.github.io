<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="question-container">
        <div class="question active" data-question="question1">
          <h2>1/25</h2>
          <p> Dans quel milieu vivez-vous ? </p>
          <button onclick="nextQuestion('question1', 'question2')">Urbain : en ville, entouré de bâtiments et d'infrastructures</button>
          <button onclick="nextQuestion('question1', 'question2')">Suburbain : en périphérie urbaine, entre ville et campagne</button>
          <button onclick="nextQuestion('question1', 'question2')">Rural : à la campagne, entouré de champs et d'espaces ouverts.</button>
          <button onclick="nextQuestion('question1', 'question2')">Autre </button>
        </div>
    
        <div class="question" data-question="question2">
            <h2>2/25</h2>
            <p>Quel est votre attrait pour la nature ? </p>
            <div class="slider-container">
                <input type="range" id="dosage" min="1" max="4" value="0" step="1" oninput="updateDosage()">
                <p id="output">2</p>
                <button onclick="nextQuestion('question2', 'question3')">Confirmer</button>
              </div>

        <div class="question" data-question="question3">
          <h2>3/25</h2>
          <p>Quelle est votre couleur préférée?</p>
          <button onclick="nextQuestion('question3', 'question4')">Berne</button>
          <button onclick="nextQuestion('question3', 'question4')">Zurich</button>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
